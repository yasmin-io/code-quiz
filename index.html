<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <!-- Navigation Bar with timer and Highscore Page link-->
    <nav>
      <a id="highscore-link">HighScore</a>
      <div id="timer-title">Time Remaining:<span id="timer"></span></div>
    </nav>

    <!--- Information 'Start Game' Page -->
    <div id="start-page">
      <h1 id="quiz-title">Coding Quiz Challenge</h1>
      <p id="coding-para">This is a quiz pog! Are you ready?</p>
      <button id="start-quiz-button" class="start-button">Start</button>
    </div>
    <!-- 'Quiz Questions' Display Page -->
    <!-- Using the class of hide to change the display through css using javascript -->
    <!-- Here is where the questions & answers will be implemented through javascript-->

    <div id="questions-page" class="hide">
      <h3 id="question-title" class="question"></h3>
      <div id="question-answers" class="answers"></div>
      <div id="correct-click" class="hide">
        <hr />
        Correct!
      </div>
      <div id="incorrect-click" class="hide">
        <hr />
        Incorrect!
      </div>
    </div>

    <!-- 'End Of Game' Display Page -->
    <div id="end-page" class="hide">
      <h3>Thanks for taking part</h3>
      <h4>
        Final Score:
        <p class="final-score"></p>
      </h4>
      <div>
        <p>Enter Initials:</p>
        <input id="initials-input" placeholder="Initials" />
        <button id="submit-initials-button">Submit</button>
      </div>
    </div>

    <!-- Highscore Page-->
    <div id="highscore-page" class="hide">
      <h4>Highscores</h4>
      <ul id="highscore-list"></ul>
      <!-- I want to add where the scores are stored here-->
      <div id="highscore-list">
        Highscore Board coming to our website in the next update
      </div>
      <button id="go-back-button">Go Back</button>
      <button id="clear-hs-button">Clear Highscores</button>

      <!--input box for user to enter initials then on submission-->
    </div>

    <script type="text/javascript" src="./Assets/js/script.js"></script>
  </body>
</html>
