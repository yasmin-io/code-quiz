<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <!--- Information 'Start Game' Page -->
    <div id="start-page">
      <h1>Coding Quiz Challenge</h1>
      <p>This is a quiz pog! Are you ready?</p>
      <button id="start-quiz-button" class="start-button">Start</button>
    </div>
    <!-- 'Quiz Questions' Display Page -->
    <!-- Using the class of hide to change the display through css using javascript -->
    <!-- Here is where the questions & answers will be implemented through javascript-->

    <div id="questions-page" class="hide">
      <h3 id="question-title" class="question"></h3>
      <div id="question-answers" class="answers"></div>
    </div>
    <!-- 'End Of Game' Display Page -->
    <div id="end-page" class="hide">
      <h3>Thanks for taking poart</h3>
      <h4>
        Final Score:
        <p class="final-score"></p>
      </h4>
      <!--input box for user to enter initials then on submission-->
    </div>

    <script type="text/javascript" src="./Assets/js/script.js"></script>
  </body>
</html>
